{% load static %}

<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="RacketRank, Tennis Rankings">
    <meta name="description"
          content="RacketRank is a website that allows you to track tournaments, players, and rankings in tennis.">

    <link rel="shortcut icon" href="{% static "favicon.ico" %}">

    <link href="{% static 'app/styles.css' %}" rel="stylesheet">

    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>

  <body class="h-full">
    {% block body %}
      <nav class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex">
              <div class="flex shrink-0 items-center">
                <img class="h-8 w-auto"
                     src="https://tailwindui.com/plus/img/logos/mark.svg?color=emerald&shade=600"
                     alt="RacketRank">
              </div>
              <div class="hidden md:ml-6 md:flex md:space-x-8">
                <a href="{% url 'home' %}"
                   class="inline-flex items-center border-b-2 border-emerald-500 px-1 pt-1 text-sm font-medium text-gray-900">Torneos</a>
                <a href="#"
                   class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Ranking Global</a>
                <a href="#"
                   class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Estad√≠sticas Personal</a>
              </div>
            </div>
            <div class="flex items-center">
              <div class="hidden md:ml-4 md:flex md:shrink-0 md:items-center">
                <!-- Profile dropdown -->
                <div class="relative ml-3">
                  <div>
                    <button type="button"
                            class="relative flex rounded-full bg-gray-500 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500"
                            id="user-menu-button"
                            aria-expanded="false"
                            aria-haspopup="true">
                      <span class="absolute -inset-1.5"></span>
                      <span class="sr-only">Open user menu</span>
                      {{ request.user.username }}
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 ms-0.5 mt-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                      
                    </button>
                  </div>

                  <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none"
                       role="menu"
                       aria-orientation="vertical"
                       aria-labelledby="user-menu-button"
                       tabindex="-1">

                    <a href="{% url 'profile' %}"
                       class="block px-4 py-2 text-sm text-gray-700 hover:text-emerald-500"
                       role="menuitem"
                       tabindex="-1"
                       id="user-menu-item-0">Perfil</a>

                    <form class="block px-4 py-2 text-sm text-gray-700 hover:text-emerald-500"
                          role="menuitem"
                          tabindex="-1"
                          id="user-menu-item-1"
                          method="post"
                          action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">Salir</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock content %}
    {% endblock body %}

    <script src="{% static 'app/navbar-dropdown.js' %}"></script>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
